<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Jeffrey Dahmer">
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="jboydahmer@example.com">
    </div>

    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/jeffreydahmer">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea type="text" name="education"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea type="text" name="work_experience"></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url">
    </div>

    <input type="submit">

</form>
